<div layout-fill layout="row" layout-align="center center" ng-init="onLoad()">
    <section id="main" class="wrapper">
        <div class="inner">
            <div class="content">
                <header>
                    <h2>주변 대중교통 도착 정보 안내 - 지하철 </h2>
                    <h4>일부 대중교통의 도착정보를 안내하는 페이지입니다. 지하철 정보는 자동으로 1분마다 갱신됩니다.</h4>
                </header>
                <div subway stream="streamSubway"></div>
                <md-list flex ng-repeat="(platformID, platformData) in platformAndRoute">
                    <md-subheader class="md-no-sticky">{{platformData['name']}}</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="(directionID, directionData) in platformData['routeList']" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ directionData['name'] }}</h3>
                            <h4 style="white-space: normal">{{ directionData['arriveInfo'] }}</h4>
                            <p>마지막 업데이트 시간: {{ directionData['lastUpdateDatetime'] }}</p>
                        </div>
                    </md-list-item>

                </md-list>
            </div>
        </div>
    </section>
</div>
