<div layout-fill layout="row" layout-align="center center" ng-init="onLoad()">
    <section id="main" class="wrapper">
        <div class="inner">
            <div class="content">
                <header>
                    <h2>셔틀버스 시간표 관리</h2>
                    <h4>셔틀버스의 경로, 정류소, 시간표를 편집할 수 있는 관리 페이지입니다.</h4>
                </header>
                <div>
                    <md-list ng-cloak >

                        <md-subheader class="md-no-sticky">
                            <h2>ROUTINE</h2>
                            <h4># {{ routineKey }}</h4>
                            <md-button class="md-secondary" ng-click="onLoad()"><div class="fa fa-2x fa-sync"></div></md-button>
                        </md-subheader>
                        <md-list-item ng-repeat="routine in routineList track by $index"><!-- 노선 수 만큼 md-list 생성-->

                            <md-input-container>
                                <p style="font-size: 0.5em">#{{ routine["routineKey"] }}</p>
                                <input ng-model="routine['routineName']">
                            </md-input-container>

                            <md-button class="md-secondary" ng-click="deleteRoutine(routine, $index)" style="min-height: auto;min-width: auto"><div class="fa fa-2x fa-trash"></div></md-button>
                            <md-button class="md-secondary" ng-click="submitRoutine(routine, $index)" style="min-height: auto;min-width: auto"><div class="fa fa-2x fa-check"></div></md-button>
                            <md-button class="md-secondary" ng-click="expandStation(routine, $index)" style="min-height: auto;min-width: auto"><div class="fa fa-2x fa-arrow-down"></div></md-button>
                        </md-list-item>

                        <md-list-item >
                            <p>END OF ROUTINE</p>
                            <md-button class="md-secondary" ng-click="addRoutine()"><div class="fa fa-2x fa-plus"></div></md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>

                    <md-list ng-cloak >

                        <md-subheader class="md-no-sticky">
                            <h2>STATION</h2>
                            <h4>#{{ stationKey }}</h4>
                            <!--<md-button class="md-secondary" ><div class="fa fa-2x fa-sync"></div></md-button>-->
                        </md-subheader>
                        <md-list-item ng-repeat="station in stationList track by $index"><!-- 노선 수 만큼 md-list 생성-->

                            <md-input-container>
                                <p style="font-size: 0.5em">#{{ station["stationKey"] }}</p>
                                <input ng-model="station['stationName']">
                            </md-input-container>

                            <md-button class="md-secondary" ng-click="deleteStation(station, $index)" style="min-height: auto;min-width: auto"><div class="fa fa-2x fa-trash"></div></md-button>
                            <md-button class="md-secondary" ng-click="submitStation(station, $index)" style="min-height: auto;min-width: auto"><div class="fa fa-2x fa-check"></div></md-button>
                            <md-button class="md-secondary" ng-click="expandSchedule(station, $index)" style="min-height: auto;min-width: auto"><div class="fa fa-2x fa-arrow-down"></div></md-button>
                        </md-list-item>

                        <md-list-item >
                            <p>END OF STATION</p>
                            <md-button class="md-secondary" ng-click="addStation()"><div class="fa fa-2x fa-plus"></div></md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>

                    <md-list ng-cloak >

                        <md-subheader class="md-no-sticky">
                            <h2>SCHEDULE</h2>
                            <!--<md-button class="md-secondary" ><div class="fa fa-2x fa-sync"></div></md-button>-->
                        </md-subheader>
                        <md-list-item ng-repeat="schedule in scheduleList track by $index"><!-- 노선 수 만큼 md-list 생성-->

                            <md-input-container>
                                <p style="font-size: 0.5em">#{{ schedule }}</p>
                                <input ng-model="schedule">
                            </md-input-container>

                            <md-button class="md-secondary" ng-click="deleteSchedule(schedule, $index)" style="min-height: auto;min-width: auto"><div class="fa fa-2x fa-trash"></div></md-button>
                        </md-list-item>

                        <md-list-item >
                            <p>END OF STATION</p>
                            <md-button class="md-secondary" ng-click="submitSchedule(routine, $index)"><div class="fa fa-2x fa-check"></div></md-button>
                            <md-button class="md-secondary" ng-click="addSchedule()"><div class="fa fa-2x fa-plus"></div></md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                </div>
            </div>
        </div>
    </section>
</div>
